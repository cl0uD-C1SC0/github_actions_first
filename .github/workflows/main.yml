      - name: Docker Login
        if: always()
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Docker build
        run: |
          docker build -t apicontainer .
        
      - name: Docker Push
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c 1-5)
          echo $COMMIT_SHA

          docker tag apicontainer:latest josegabriel/apicontainer:$COMMIT_SHA
          docker push jayakuza/apicontainer:$COMMIT_SHA

      - name: Docker Scout (Docker Scan)
        run: |
          docker scout repo --enable --organizations 

      - run: echo "🍏 This job's status is ${{ job.status }}."
